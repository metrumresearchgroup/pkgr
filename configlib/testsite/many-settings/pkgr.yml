Version: 1

Tarballs:
  - ~/folder/tarball.tar.gz

# top level packages
Packages:
  - R6
  - pillar

# any repositories, order matters
Repos:
  - MPN: "https://mpn.metworx.com/snapshots/stable/2023-06-29"

Cache: ./localcache

# Rpath: "../R"

Logging:
  all: log/log.txt
  install: log/install.txt
  level: debug
  overwrite: true

NoUpdate: true
Strict: true
Suggests: true
NoRollback: true
NoRecommended: true

Threads: 9

Lockfile:
  Type: renv



