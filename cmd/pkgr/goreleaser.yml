# goreleaser.yml
# Build customization
project_name: pkgr

release:
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  # Default is false.
  prerelease: auto
  footer: |
    ## Installation Instructions

    ### Mac

    first time:

    ```
    brew tap metrumresearchgroup/tap
    brew install pkgr
    ```

    upgrade:

    ```
    brew upgrade pkgr
    ```

    ### Linux

    ```
    sudo wget https://github.com/metrumresearchgroup/pkgr/releases/{{ .Tag }}/{{ .ArtifactName }} -O /tmp/pkgr.tar.gz
    sudo tar xzf /tmp/pkgr.tar.gz pkgr
    sudo mv pkgr /usr/local/bin/pkgr
    sudo chmod +x /usr/local/bin/pkgr
    ```

build:
  binary: pkgr
  env:
    - CGO_ENABLED=0
  ldflags:
    - -s -w -extldflags "-static" -X 'github.com/metrumresearchgroup/pkgr/cmd.VERSION={{ .Env.VERSION }}'
  goos:
    - windows
    - darwin
    - linux
  goarch:
   - amd64

# goreleaser.yml
brews:
  # Repository to push the tap to.
  -
    tap:
      owner: metrumresearchgroup 
      name: homebrew-tap 

